<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instructions { position: fixed; top: 10px; left: 10px; background: white; padding: 10px; z-index: 100; }
    </style>
  </head>
  <body>
    <div id="instructions">Point your camera at the marker to see the 3D model.</div>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-intersection_marker.patt">
        <a-box position='0 0.5 0' material='color: red'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
