<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Roads Scene</title>
    <script type="module" src="https://unpkg.com/three@0.150.0/build/three.module.js"></script>
    <script type="module" src="https://unpkg.com/three@0.150.0/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three@0.150.0/examples/jsm/webxr/ARButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer));

      // Lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Ground / Road Plane
      const roadGeometry = new THREE.BoxGeometry(1.5, 0.05, 3);
      const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.position.y = 0.025;
      scene.add(road);

      // Sidewalks
      const sidewalkMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      const sidewalkLeft = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.05, 3), sidewalkMaterial);
      sidewalkLeft.position.set(-0.9, 0.025, 0);
      scene.add(sidewalkLeft);

      const sidewalkRight = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.05, 3), sidewalkMaterial);
      sidewalkRight.position.set(0.9, 0.025, 0);
      scene.add(sidewalkRight);

      // Animate
      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      animate();
    </script>
  </body>
</html>
